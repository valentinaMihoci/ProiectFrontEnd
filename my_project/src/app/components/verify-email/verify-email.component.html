<div class="container" style="margin-top: 60px">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-8">
      <h3 class="text-center">Thank You for Registering</h3>
      <div *ngIf="authService.userData as user">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>

      <button
        (click)="authService.SendVerificationMail()"
        href="#"
        class="btn btn-primary btn-block"
      >
        Resend Verification Email
      </button>
      <div class="col text-center" style="padding: 10px">
        <p>
          Go back to? <a class="redirect" routerLink="/sign-in"> Sign in </a>
        </p>
      </div>
    </div>
  </div>
</div>
